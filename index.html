<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="upperBar">
        <h2>La Gran Trivia Laboratoria</h2>
        <input type="text" name="nombre" id="userName" placeholder="Ingresa tu nombre">
        <button onclick="myFunction()" id="button">Enviar</button>
        <p id="bienvenida"></p>
    </div>
    <div id="scoreBoard">
        <div id="rightAnswers">
            <h2>Respuestas correctas</h2>
            <div id="rightAnswersText">

            </div>
        </div>
        <div id="wrongAnswers">
            <h2>Respuestas incorrectas</h2>
            <div id="wrongAnswersText">

            </div>
        </div>
    </div>
    <div id="warningBlock">
        <p id="warningMessage"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
