<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Laboratoria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="questionsBox">
        <div>
           <h1>Trivia Laboratoria</h1>
         </div>
        <div>
          <p>Nombra un país en el que opere Laboratoria</p>
          <input type="text" id="q1">
          <button onclick="submit1()" id=questionOne>Enviar</button>
        </div>
        <div>
         <p>Cuánto dura el Bootcamp?</p>
         <input type="text" id="q2">
         <button onclick="submit2()" id=questionTwo>Enviar</button>
         </div>
        <div>
         <p>Laboratoria es online?</p>
         <input type="text" id="q3">
         <button onclick="submit3()" id=questionThree>Enviar</button>
        </div>
        <div>
         <p>En que país surgió Laboratoria?</p>
          <input type="text" id="q4">
           <button onclick="submit4()" id=questionFour>Enviar</button>
        </div>
    </div>
    <div id="scoreBoard">
        <div id="rightAnswers">
            <h3>Respuestas correctas</h3>
            <div id="rightAnswersText">
            </div>
        </div>
        <div id="wrongAnswers">
            <h3>Respuestas incorrectas</h3>
            <div id="wrongAnswersText">
            </div>
        </div>
    </div>
</html>
